<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background rounded square for macOS icon style -->
  <rect width="1024" height="1024" rx="180" fill="#F8FAFC"/>

  <!-- Outer wave (most transparent) -->
  <circle cx="512" cy="512" r="380" fill="none" stroke="url(#waveGradient)" stroke-width="8" opacity="0.2"/>

  <!-- Third wave -->
  <circle cx="512" cy="512" r="300" fill="none" stroke="url(#waveGradient)" stroke-width="12" opacity="0.35"/>

  <!-- Second wave -->
  <circle cx="512" cy="512" r="200" fill="none" stroke="url(#waveGradient)" stroke-width="16" opacity="0.5"/>

  <!-- First wave (closest to center, most visible) -->
  <circle cx="512" cy="512" r="120" fill="none" stroke="url(#waveGradient)" stroke-width="20" opacity="0.7"/>

  <!-- Center ping source -->
  <circle cx="512" cy="512" r="50" fill="url(#centerGradient)"/>

  <!-- Inner highlight for depth -->
  <circle cx="512" cy="512" r="30" fill="#38BDF8" opacity="0.6"/>
</svg>
